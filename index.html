<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900" rel="stylesheet">
        <!-- https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900  original fonts-->

        <!-- Look into icon fonts -->
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- look into editing the icon for better looks -->
        <link rel="shortcut icon" type="image/png" href="img/my_website_images/iconmonstr-tree-16-240.png">

        <title>Augustas Personal Website</title>
    </head>
    <body>

      <header class="header">
        <div class="logo-box">
          <!-- first a div, then image inside the div. Since image is an inline
           element so it is better practice to first have a small container to store it
           and adjust it's positioning within the container. -->
            <img src="img/my_website_images/iconmonstr-tree-white-16-240.png" alt="logo" class="logo">
        </div>

        <div class="text-box">
          <!-- we want an h1 heading that has children with different font properties-->
          <h1 class="heading-primary">
            <span class="heading-primary-main">Augustas.J</span>
            <span class="heading-primary-sub">A Personal Website</span>
          </h1>
        </div>


      </header>


    </body>
</html>
